<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back to Top Button</title>
    <style>
        /* CSS for the Back to Top button */
        #backToTopBtn {
            display: none; /* Hidden by default */
            position: fixed; /* Fixed position */
            bottom: 20px; /* Place it at the bottom */
            right: 20px; /* Place it 20px from the right */
            z-index: 99; /* Make sure it does not overlap */
            background-color: #000; /* Black background */
            color: white; /* White text */
            padding: 10px; /* Some padding */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer/hand icon */
        }

        #backToTopBtn:hover {
            background-color: #555; /* Darker background on hover */
        }
    </style>
</head>
<body>

    <!-- Content for demonstration -->
    <div style="height: 1500px;">
        <h1>Scroll down to see the "Back to Top" button</h1>
        <p>This is a long page. Keep scrolling to see the button appear at the bottom right.</p>
    </div>

    <!-- Back to Top Button -->
    <button id="backToTopBtn" onclick="scrollToTop()">Top</button>

    <!-- JavaScript to make the button functional -->
    <script>
        // Show the button when the user scrolls down 20px from the top
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("backToTopBtn").style.display = "block";
            } else {
                document.getElementById("backToTopBtn").style.display = "none";
            }
        }

        // Scroll to the top of the document when the user clicks the button
        function scrollToTop() {
            document.body.scrollTop = 0; // For Safari
            document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE, and Opera
        }
    </script>

</body>
</html>
